<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mycss.css">
    <script src="js/myjs.js"></script>
    <title>華氏轉攝氏溫度計算器</title>
</head>
	<body>
		<div class="wrap">
		  <h2>華氏轉攝氏溫度計算器</h2>
		  <div class="box">
		    <div class="box1">
		      華式溫度</br>
		      <input type="text" value="" placeHolder="輸入數字" id="fahrenheit" name="fahrenheit" class="temperature" /> °F
		    </div>
		    <div class="box2">
		      攝式溫度</br>
		      <input type="text" value="" placeHolder="" class="centigrade" name="centigrade" id="centigrade"></input>°C
		    </div>
		    <div class="btnbox">
		      <button type="button" class="btn" id="btn" name="btn" onclick="btn_onclick()">轉換</button>
		      <button type="reset" class="btn" id="btn2" name="btn2" onclick="btn2_onclick()">清除</button>
		    </div>
		  </div>
		</div>
	</body>
</html>
